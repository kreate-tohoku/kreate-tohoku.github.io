{{define "main"}}

<style>
  .header_image {
    width: 70%;
    margin: auto;
  }
  img{
    width: 400px;
    margin: auto;
  }
</style>

<article>
  <div class="relative w-full">

    {{/* テキストオーバーレイ */}}
    <br>
    <br>
    <div class="items-center justify-center text-center space-y-4">
      <h1
        class="mb-2 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl xl:text-6xl dark:text-white">
        {{ .Title }}

      </h1>
    </div>
    <br>
    <br>

    {{ $title := .Site.Title }}

    {{ with .Params.featured_image }}
    {{ with resources.Get . }}
    {{ $featuredimage := (.Fill "1500x1000 webp q90").RelPermalink }}


    <img src="{{ $featuredimage }}" alt="{{ $title }}" class="header_image" />


    {{ end }}
    {{ end }}


  </div>
  <div class="max-w-3xl px-6 pt-6 pb-16 mx-auto prose dark:prose-invert dark:text-white">

    {{.Content}}
  </div>
</article>
{{end}}
